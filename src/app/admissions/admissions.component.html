<div class="row"> 
  <div class="col-sm-6">
    <h1 style="text-align: center;">Admissions Form</h1>
    <form action="mailto:anu@peaceflowermontessori.com" method="post">
      <div class="form-group">
        <label for="name">Student’s full name</label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <div class="form-group">
        <label for="dateOfBirth">Date of birth</label>
        <input type="date" class="form-control" id="dateOfBirth">
      </div>

      <div class="form-group">
        <label for="sex">Sex</label>
        <input type="text" class="form-control" id="sex">
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address">
      </div>

      <div class="form-group">
        <label for="parent">Parent/ Guardian</label>
        <input type="text" class="form-control" id="parent">
      </div>

      <div class="form-group">
        <label for="homePhone">Home Phone</label>
        <input type="tel" class="form-control" id="homePhone">
      </div>

      <div class="form-group">
        <label for="momWorkPhone">Mom Work Phone</label>
        <input type="tel" class="form-control" id="momWorkPhone">
      </div>

      <div class="form-group">
        <label for="dadWorkPhone">Dad work Phone</label>
        <input type="tel" class="form-control" id="dadWorkPhone">
      </div>

      <div class="form-group">
        <label for="momsPhone">Mom’s Mobile</label>
        <input type="tel" class="form-control" id="momsPhone">
      </div>
      
      <div class="form-group">
        <label for="dadsPhone">Dad’s Mobile</label>
        <input type="tel" class="form-control" id="dadsPhone">
      </div>

      <div class="form-group">
        <label for="emailAddress">Email Address</label>
        <input type="email" class="form-control" id="emailAddress">
      </div>
      <div class="form-group">
        <label for="allergies">Allergies</label>
        <textarea rows="4" class="form-control" id="allergies">
        </textarea> 
      </div>
      <div class="form-group">
        <label for="specialNeeds">Special Needs</label>
        <textarea rows="4" class="form-control" id="specialNeeds">
        </textarea> 
      </div>

      <button type="submit" class="btn btn-success">Submit</button>

    </form>
  </div>
</div>
