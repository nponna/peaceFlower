<div *ngFor="let review of reviewsDisplayed">
  <div class="row"> 
    <div class="col-sm-12">
      <div class="card">
        <div class="row">
          <div class="col-md-3">
            <div class="card-img-bottom">
              {{ review.reviewer }}
            </div>
          </div>
          <div class="col-md-9">
            <div class="card-block">
              <p class="card-text"><em>{{ review.content1 }}</em></p>
              <p class="card-text"><em>{{ review.content2 }}</em></p>
              <p class="card-text" *ngIf="review.content3"><em>{{ review.content3 }}</em></p>
              <p class="card-text metadata-date"><em>Dated {{ review.date }}</em></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br/>
</div>
